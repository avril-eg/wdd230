<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="WDD230 - Responsive Images Assignment">
    <meta name="author" content="Avril Escalante">

    <title>Lazy Loading</title>

    <link href = "styles/lazyload.css" rel = "stylesheet">
	<link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300..700&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <h1>Gastronomía Sonorense</h1>
    </header>
    <main>
        <div>
            <picture>

                <img loading="lazy" src="images/camote-enmielado.png" alt="Camote Enmielado" width="400" height="600">
            </picture>

            <picture>
                <img loading="lazy" src="images/chicos.png" alt="Chicos" width="400" height="600">
            </picture>

            <picture>
                <img loading="lazy" src="images/chorizo.png" alt="Taco de Chorizo" width="400" height="600">
            </picture>

            <picture>
                <img loading="lazy" src="images/empanadas-calabaza.png" alt="Empanadas rellenas de calabaza" width="400" height="600">
            </picture>

            <picture>
                <img loading="lazy" src="images/pozole-milpero.png" alt="Pozole Milpero" width="400" height="600">
            </picture>

            <picture>
                <img loading="lazy" src="images/tortillas-harina.png" alt="Tortillas de Harina" width="400" height="600">  
            </picture>
               
        </div>
    </main>

    <footer>
        <p> &copy; <span id="copyrightyear"></span>| Avril Escalante | Hermosillo, Sonora, México</p>
        <p id="lastModified"></p>
    </footer>

    <script src="scripts/getdates.js"></script>
    
</body>
</html>
