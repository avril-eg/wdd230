    <main>
        <h2>Sign Up</h2>
        
        <form method="get" action="record.html">
            <fieldset>
                <legend>User Information</legend>
                <label>User Name:*<input type="text" id="userName" name="userName" required></label>

                <label>Password:*<input type="password" id="password" name="password" pattern="[A-Za-z0-9]{8,}"
                        title="Your password must be 8-20 characters long." required></label>

                <label id="confirmation">Reenter Password:*<input type="password" id="password2" name="password2" title="Your passwords must match."
                        required></label>

                <label>Email:*<input type="email" id="email" name="email" placeholder="someone@byui.edu"
                        title="Please enter a valid BYU-Idaho address" pattern="[a-zA-Z0-9_.\-]+@byui.edu"
                        required></label>

                <h4>Page Rate</h4>        
                <div id="rangevalue"></div>
                <label>Range:<input type="range" id="r" name="r" min="1" max="10" value="1" step="1" list="rangevalues"></label>
               
                <datalist id="rangevalues">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                </datalist>
            </fieldset>

            <button type="submit" value="Sign Up" class="submitBtn">Sign Up</button>
        </form>
